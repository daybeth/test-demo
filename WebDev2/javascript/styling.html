<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
</head>
<body>
    

     <p id="someText">Some Text</p>
     
     <button id="styleText">Style Text</button>
    
  <script type="text/javascript">
      
     document.getElementById("styleText").onclick = function(){
         
         document.getElementById("someText").style.color="blue";
         document.getElementById("someText").style.fontSize="100px";
          document.getElementById("someText").style.display="none";
        
  
     }     
    </script>
    
    
    
    
   
</body>
</html>
