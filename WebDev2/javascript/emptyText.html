<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
</head>
<body>
    

     <p id="emptyText"></p>
     
     <button id="createText">Create Text</button>
    
  <script type="text/javascript">
      
     document.getElementById("createText").onclick = function(){
         
     
        document.getElementById("emptyText").innerHTML = "<h1>Hello day</h1>";
  
     }     
    </script>
    
    
    
    
   
</body>
</html>
